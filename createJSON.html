<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data to server from html or page</title>
</head>
<body>
    <input type="text" name="from" id="title" placeholder="title">
    <br>
    <input type="text" id="bodyContent" placeholder="bodyContent">
    <br>
    <button id="submit">Submit</button>
    <br>
    <br>
    <br>
    

    <input type="email" name="email" id="form" placeholder="Enter Your Email">
    <br>
    <input type="password" name="password" id="password" placeholder="Enter your Password">
    <br>
    <button id="click">Submit</button>




   <script>
        document.getElementById("submit").addEventListener("click", function () {
            const title = document.getElementById("title").value;
            const bodyContent = document.getElementById("bodyContent").value;
            const post = {title: title, body: bodyContent}
            nowPostToServer(post);
           
        })
        
        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
        }
  })
  
  .then(response => response.json())
  .then(json => console.log(json))
        }
